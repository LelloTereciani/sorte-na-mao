services:
  # Backend API
  - type: web
    name: sorte-na-mao-backend
    runtime: python
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    
  # Frontend React
  - type: web
    name: sorte-na-mao-frontend
    runtime: node
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://sorte-na-mao-backend.onrender.com/api
